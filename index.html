<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora1</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form >
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su nombre">
        <br>
        <label for="num1">Primer valor:</label>
        <input type="number" id="value1" placeholder="Ingrese el 1° valor">
        <br>
        <label for="num2">Segundo valor:</label>
        <input type="number" id="value2" min="1" placeholder="Ingrese el 2° valor">
        <br>
        <button type="button" onclick="calcular()">Calcular</button> 
         
        <button type="reset">Limpiar</button>
    </form>
        <div id="resultados"></div>

        
    </div>
    
    <script src="./JavaScript/script.js"></script>
</body>
</html>
